{{ define "main" }}
<div class="home-content">
    {{ .Site.Params.homepageContent | markdownify }}
  </div>
  <div class="social-icons">
    {{ range .Site.Params.social }}
      <a href="{{ .url }}" target="_blank" aria-label="{{ .aria_label }}" title="{{ .name }}">
        <i class="{{ .icon }}"></i>
      </a>
    {{ end }}
  </div>
{{ end }}
